<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
      ,user-scalable="no"
    />
    <title>Todo-Landing</title>
    <link href="./css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <img id="landing-image" src="./images/monkey.png" alt="landingpage" />
      <div class="signup">
        <button onclick="window.location.href='signup.html'" class="button">
          SIGN UP
        </button>
        <p class="text">NEW ACCOUNT</p>
      </div>
      <div class="signin">
        <button onclick="window.location.href='signin.html'" class="button">
          SIGN IN
        </button>
        <p class="text">SIGNED UP?</p>
      </div>
    </div>
  </body>
  <script>
    let container = document.querySelector(".container");
    let containerheight = container.clientHeight;
    let containerwidth = container.clientWidth;
    console.log(
      `container width = ${containerwidth} and container height  =  ${containerheight}`
    );
    let image = document.getElementById("landingimage");
    let height = image.clientHeight;
    let widht = image.clientWidth;
    console.log("height" + "=" + " " + height);
    console.log(`widht = ${widht}`);
  </script>
</html>
