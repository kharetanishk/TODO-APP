<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="todo.css" rel="stylesheet" />
  </head>
  <body>
    <div class="grandpa">
      <div class="parent-element"></div>
      <div class="heading">SIGN-IN YOUR ACCOUNT</div>
      <div class="input">
        <input
          type="text"
          placeholder="Enter your email"
          autocomplete="off"
          autofocus
          id="signin-email"
          class="input-field"
        />
        <input
          type="password"
          placeholder="Enter your password"
          autocomplete="off"
          id="signinp-password"
          class="input-field"
        />
      </div>
      <div class="button">
        <button id="button" onclick="signningIn()">SIGN-IN</button>
      </div>
      <div class="messages">
        <p id="error-msg"></p>
        <p id="success"></p>
      </div>
    </div>
  </body>
  <script>
    async function signningIn() {
      const email = document.getElementById("signin-email").value;
      const password = document.getElementById("signin-password").value;
      function triggerBounce(el) {
        el.classList.remove("animated-bounce"); // remove old animation
        void el.offsetWidth; // trick to restart it
        el.classList.add("animated-bounce"); // re-add animation
      }
      setTimeout(() => {
        successElement.textContent = "";
        errorElement.textContent = "";
      }, 3000);
      if (!email || !password) {
        errorElement.textContent = "⚠️" + " " + "All fields are mandatory";
        triggerBounce(errorElement);
        return;
      }
      try {
        const response = axios.post(
          "http://localhost:1601/signin",
          {
            email,
            password,
          },
          {
            header: {
              "Content-Type": "application/json",
            },
          }
        );
        console.log(response.data);
      } catch (error) {
        console.log("error while signning in" + " " + error);
      }
    }
  </script>
</html>
