<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="todo.css" rel="stylesheet" />
  </head>
  <body>
    <div class="parent-element">
      <div class="heading">SIGN-UP YOUR ACCOUNT</div>
      <div class="input">
        <input
          type="text"
          placeholder="Enter your email"
          autocomplete="off"
          autofocus
          id="signup-email"
          class="input-field"
        />
        <input
          type="password"
          placeholder="Enter your password"
          autocomplete="off"
          id="signup-password"
          class="input-field"
        />
        <input
          type="text"
          placeholder="Enter your name"
          autocomplete="off"
          id="name"
          class="input-field"
        />
      </div>
      <div class="button">
        <button id="button" onclick="signningUp()">SIGNUP</button>
      </div>
      <div>
        <p id="error-msg"></p>
        <p id="success"></p>
      </div>
    </div>
  </body>
  <script>
    async function signningUp() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const name = document.getElementById("name").value;
      const errorElement = document.getElementById("error-msg");
      const successElement = document.getElementById("success");
      if (!email || !password || !name) {
        return (errorElement.textContent = "All field are mandatory");
      }
      successElement.textContent = "";
      errorElement.textContent = "";

      try {
        const response = await axios.post(
          "http://localhost:1601/signup",
          {
            email,
            password,
            name,
          },
          {
            headers: {
              "Content-Type": "application/json",
            },
          }
        );
        console.log(response);
        if (response.status === 200) {
          successElement.textContent =
            response.data.message || "Signup successful!";
        }
      } catch (error) {
        console.log(error.response);
        console.log(error.response.data);
        console.log(error.response.data.error);
        if (
          error.response &&
          error.response.data &&
          error.response.data.error
        ) {
          const backEndError = error.response.data;
          const errorArray = backEndError.error;
          console.log(errorArray[0]);
          if (Array.isArray(errorArray) && errorArray.length > 0) {
            errorElement.textContent = errorArray[0].split("->")[1].trim();
          }

          if (errorArray[0].startsWith("name")) {
            errorElement.textContent =
              "Namefield" + " " + errorElement.textContent;
          }
        } else {
          errorElement.textContent = "Unexpected error while signning up";
        }
      }
    }
  </script>
</html>
